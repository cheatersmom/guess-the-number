<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: headFragment}">
    <meta charset="UTF-8">
    <title>Game Over</title>
</head>
<body>
    <div align="center">
        <h1 th:text="#{game.title}">Guess the Number Game</h1>
        <h2 th:text="#{game.over}">Game Over!</h2>
        <h3 th:text="${resultMessage}">
            Result Message Content
        </h3>
        <h3><a th:href="restart" th:text="#{play.again}">Play Again</a></h3>
        <h3><a href="http://localhost:8080/" th:text="#{game.home}">Home</a></h3>
        <footer th:replace="~{fragments/footer :: footerFragment}" th:text="#{footer.text}">
            <p>Created by Matei</p>
        </footer>
    </div>

</body>
</html>
